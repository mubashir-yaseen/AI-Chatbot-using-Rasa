version: "3.1"
nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you
    - take care

- intent: ask_courses
  examples: |
    - what courses are offered in AI?
    - tell me about machine learning classes
    - do you offer NLP?
    - what subjects are there in data science?

- intent: ask_admission
  examples: |
    - how can I apply for admission?
    - tell me the admission process
    - what is the last date for admission?
    - where is the admission portal?

- intent: ask_contact
  examples: |
    - how can I contact the university?
    - give me the helpline number
    - what is the university's email?
